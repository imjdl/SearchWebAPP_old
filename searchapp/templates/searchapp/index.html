{% load static %}
<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My way or the highway</title>
    <script>var user_name = "{{ user_name }}"</script>
    <link rel="stylesheet" href="{% static "searchapp/bak_page/css/bootstrap.min.css" %}">
    <script type="text/javascript" src="{% static "searchapp/js/index.js" %}"></script>
    <link href="{% static "searchapp/css/index.css" %}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{% static "searchapp/css/xq_navbar.css" %}"/>
    <link rel="stylesheet" href="{% static "searchapp/css/xq.css" %}"/>
</head>
<body>
{% include "searchapp/seh_login.html" %}
<div class="all_div">
    {% include "searchapp/seh_navbar.html" %}
    <div id="appSearch">
        <div id="search_eye">
            <img src="{% static "searchapp/img/eye3.png" %}">
        </div>
        <div id="search_frame">
            <form method="get" action="{% url 'search_data_process' %}" onsubmit="return submit_data(this)">
                <input name="search_msg" id="search_msg" type="search" placeholder="搜索:主机/网络设备/WEB容器" autocomplete="off" />
                <input type="hidden" name="page" value="1"/>
            </form>
        </div>
        <br/>
        <br/>
        <div class="description" align="center">
            <p>本站数据仅作实验分析所用</p><br/>
            <p>本站覆盖全球 <span style="color: orangered">{{ data_num }}</span> 条IP   105个国家或地区</p>
            <br/>
            <p>本站所有数据的获取符合<a target="_blank" href="http://www.npc.gov.cn/npc/xinwen/2016-11/07/content_2001605.htm">
                网络安全法
            </a>和robots协议</p><br/>
        </div>
        <br/>
        <br/>
        <p align="center" style="color: #6198A4" >
            MY WAY OR THE HIGHWAY<br/>
            Copyright© Elloit Alderson Team. Version 1.1
        </p>
    </div>
</div>
<script src="{% static "searchapp/js/jquery.min.js" %}" type="text/javascript"></script>
<script src="{% static "searchapp/js/xq_navbar.js" %}" type="text/javascript"></script>
<script type="text/javascript">
    $(function(){
        $("#bar1").xq_navbar({"type":"underline","liwidth":"auto","bgcolor":"#000","hcolor":"#f0f"});
        $("#bar2").xq_navbar({"type":"beat","liwidth":"avg","bgcolor":"#000","hcolor":"#f0f"});
        $("#bar3").xq_navbar({"type":"line","liwidth":"avg","bgcolor":"#000"});
        $("#bar4").xq_navbar({"type":"overline","liwidth":"120","bgcolor":"#000"});
        $("#bar5").xq_navbar({"type":"block","liwidth":"avg","bgcolor":"#000","hcolor":["blue","rgb(10,100,100)","red","pink","green","rgba(23,234,22,1)","rgb(230,230,230)"]});
    });
</script>
</body>
</html>
